[package]
name = "ukubot-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
poise = "0.6.1"
tokio = { version = "1.41.1", features = [
    "macros",
    "rt-multi-thread",
    "signal",
] }

anyhow = "1.0"
chrono = "0.4.38"
dotenvy = "0.15.7"
indoc = "2.0.5"
rand = "0.8.5"
redis = { version = "0.27.5", features = ["tokio-comp"] }
redis-macros = "0.4.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8.19"
tracing = "0.1.41"
tracing-subscriber = "0.3.18"

[profile.release]
strip = true
lto = "thin"
